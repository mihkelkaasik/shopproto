<div class="page-header"> 
	<h2 class="text-center">Register to website</h2> 
	<p class="text-center">Create an accout to use all the great functionalities we provide</p>
</div>
<div class="row">
<div class="col-lg-7 col-md-6 col-sm-6 col-xs-12 col-lg-offset-3"> <!--ng-controller="userCtrl" -->
<form class="form-horizontal" 
	name="userForm" ng-submit="saveUser(userInfo)">
	
	<label><h4>Your personal details</h4></label>
	
	<div class="form-group">
		<label for="userfName" class="col-lg-2 control-label">First name</label>
		<div class="col-lg-6">
			<input type="text" class="form-control" id="userfName" placeholder="First name" name="userfName" 
				ng-model="userInfo.userfName" ng-required="true" />
		</div>
		<span for="fNameError" class="error-message col-lg-4 text-danger" 
			ng-show="userForm.userfName.$dirty && userForm.userfName.$error.required">You Must Enter First Name</span>
	</div>	
	
	<div class="form-group">
		<label for="userlName" class="col-lg-2 control-label">Last name</label>
		<div class="col-lg-6">
			<input type="text" class="form-control" id="userlName" placeholder="Last name" name="userlName" 
				ng-model="userInfo.userlName" ng-required="true" />
		</div>
		<span for="lNameError" class="error-message col-lg-4 text-danger" 
			ng-show="userForm.userlName.$dirty && userForm.userlName.$error.required">You Must Enter Last Name</span>
	</div>

 	<label><h4>Your more personal details</h4></label>
 
	<div class="form-group">
		<label for="userPassword" class="col-lg-2 control-label">Password</label>
		<div class="col-lg-6">
			<input type="password" class="form-control" id="userPassword" placeholder="Password" name="userPassword"
				ng-model="userInfo.userPassword" ng-required="true" ng-minlength="5" />
		</div>
		<span class="col-lg-4 text-danger error-message"
			ng-show="userForm.userPassword.$dirty && userForm.userPassword.$error.required">Must Enter a Password</span>
		<span class="col-lg-4 text-danger error-message"
			ng-show="userForm.userPassword.$dirty && userForm.userPassword.$error.minlength">Password Too Short</span>
	</div>
  
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<button type="submit" class="btn btn-default" 
				ng-disabled="userForm.$invalid">Submit</button>
		</div>
	</div>

</form>
